<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- min mb -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"
/>

    <style>
      body {
        background-image: url(https://s3.amazonaws.com/ghost-blog-ff/2018/10/call-cente-r3.gif);
        height: 100vh;
        background-size: cover;
  		  background-repeat: no-repeat;
  		  background-attachment: fixed;
      }
    </style>

</head>
<body>



<div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">

<div class="container bg-light" style="padding:0px; box-shadow: 0px 0px 13px 4px #7b6d0e; border-radius: 15px;">
	
<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombres</th>
      <th scope="col">Marca</th>
      <th scope="col">Precio</th>
      <th scope="col">Codigo</th>
      <th scope="col">Proveedor</th>
    </tr>
  </thead>
{% for producto in object_list %}
  <tbody>
    <tr>
      <th scope="row">{{ producto.id }}</th>
      <td>{{ producto.nombres }}</td>
      <td>{{ producto.marca }}</td>
      <td>{{ producto.precio }}</td>
      <td>{{ producto.codigo }}</td>
      <td>{{ producto.emailemp }}</td>

    </tr>
  </tbody>
{% empty %}
<li>No articles yet.</li>
{% endfor %}
</table>
</div>
</div>


<!-- MBjs -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>	

</body>
</html>
